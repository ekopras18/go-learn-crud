<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Go Learn Crud</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Go Learn Crud</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/products">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/categories">Categories</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-2">
    <div class="row">
      <div class="col-md-11">
        <h1>Category</h1>
      </div>
      <div class="col-md-1 text-right">
        <a href="/categories/create" class="btn btn-primary">Create</a>
      </div>
      <div class="col-md-12">
        <table class="table">
          <thead>
            <tr>
              <th width="3%">No</th>
              <th>Name</th>
              <th width="10%">Action</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            {{range .categories}}
            <tr>
              <th scope="row">{{.Id}}</th>
              <td>{{.Name}}</td>
              <td>
                <a href="/categories/edit?id={{.Id}}" class="btn btn-sm btn-warning">Edit</a>
                <a href="/categories/delete?id={{.Id}}" class="btn btn-sm btn-danger"
                  onclick="return confirm('Delete Data')">Delete</a>
              </td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
